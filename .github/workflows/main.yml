name: Sync to Huggingface Hub

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install huggingface_hub

      - name: Login to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "$HF_TOKEN" | huggingface-cli login

      - name: Create Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          hf repo create Text_summarization_chatbot \
            --repo-type space \
            --space-sdk streamlit \
            --private \
            --yes

      - name: Push files to Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git clone https://huggingface.co/spaces/Niruppa2000/Text_summarization_chatbot
          cp -r * Text_summarization_chatbot/
          cd Text_summarization_chatbot
          git add .
          git commit -m "Auto-update from GitHub Actions"
          git push




