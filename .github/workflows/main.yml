name: Deploy Hugging Face Space

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install huggingface_hub CLI
        run: pip install -U huggingface_hub

      - name: Authenticate with Hugging Face (non-interactive)
        run: |
          mkdir -p ~/.cache/huggingface
          echo "${HF_TOKEN}" > ~/.cache/huggingface/token
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}

      - name: Create Hugging Face Space (only if it doesn't exist)
        run: |
          hf repo create Text_summarization_chatbot \
            --repo-type space \
            --space-sdk streamlit \
            --private || echo "Repo may already exist"
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}

      - name: Push code to Hugging Face Space
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

          git clone https://Niruppa:${HF_TOKEN}@huggingface.co/spaces/Niruppa/Text_summarization_chatbot

          cp -r * Text_summarization_chatbot/
          cd Text_summarization_chatbot
          git add .
          git commit -m "Auto-update from GitHub Actions" || echo "Nothing to commit"
          git push
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
