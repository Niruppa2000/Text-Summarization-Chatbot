name: Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - main  # or your main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout GitHub repo
      uses: actions/checkout@v3

    - name: Set Git config for GitHub Actions
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Actions"

    - name: Clone Hugging Face Space repo
      run: |
        git clone https://Niruppa:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/Niruppa/Text_summarization_chatbot

    - name: Copy files to Hugging Face Space
      run: |
        rsync -av --exclude='.git' ./ ./Text_summarization_chatbot/

    - name: Push to Hugging Face Space
      run: |
        cd Text_summarization_chatbot
        git add .
        git commit -m "Auto-update from GitHub Actions" || echo "Nothing to commit"
        git push

